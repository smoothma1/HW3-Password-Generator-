<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
</head>
<body>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

        <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>

        </nav>

        <div class="container">
            
            <div class="row">
                
                <div class="col-lg-8 col-sm-12 mx-auto">
                    
                    <div class="content">
                        <h4>Random Password Generator</h4>
                        <br />
                        <input type="text" id="display">
                        <br />
                        <input type="range" min="o" max="50" name="slider" id="slider">
                        <br />
                        <button onclick="generate()">Generate</button> 
                        <button onclick="">Copy to Clipboard</button>
                        <div id="length"></div>


                    </div>
                    <div class="previous_passwords">
                        <b>Previously Generated Passwords</b> 
                        <div id="lastPasswords"></div>

                    </div>

                </div>
            </div>
        </div>







</body>
</html>
